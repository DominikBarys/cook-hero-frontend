  <div style="padding-left: 5%; padding-right: 5%; " class="custom-header" id="header-id">
    <nav class='custom-nav'>
      <img style="width: 15%" src="assets/CookHeroLogo.png" class="logo" routerLink='/'>
      <ul class='custom-ul'>
        <li class='custom-li'><a class='custom-a' routerLink=''>Strona Główna</a></li>
        <ng-template #notLoggedIn>
          <li class='custom-li'><a class='custom-a' routerLink='logowanie'>Zaloguj się</a></li>
          <li class='custom-li'><a class='custom-a' routerLink='rejestracja'>Załóż konto</a></li>
        </ng-template>
        <ng-container *ngIf='user$ | async; else notLoggedIn'>
          <li class='custom-li'><a class='custom-a' routerLink='/' (click)='logout()'>Wyloguj się</a></li>
          <li class='custom-li'><a class='custom-a' routerLink='poradniki/lodowka'>Wirtualna lodówka</a></li>
        </ng-container>
      </ul>
      <img src="assets/notification-bell.png" class="notification-bell-icon" (click)='isLoggedIn("poradniki/powiadomienia")'>
      <mat-icon *ngIf='user$ | async;' class='siema' [matBadge]="notificationCount" (click)='isLoggedIn("poradniki/powiadomienia")' matBadgeColor="primary">bell</mat-icon>
      <img style='margin-left: 50px' src="assets/profile-icon.png" class="notification-bell-icon" (click)='isLoggedIn("profil")'>
    </nav>
  </div>
