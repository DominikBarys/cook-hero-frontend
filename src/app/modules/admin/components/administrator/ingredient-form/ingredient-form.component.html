<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dodaj składnik
      </mat-panel-title>
      <mat-panel-description>
        Wpisz nazwę składnika aby dodać go do bazy danych
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class='container mt-3'>
      <form class='container login-form' [formGroup]='addIngredientForm' (ngSubmit)='onAddIngredient()'>
        <h3>Dodawanie składnika</h3>
        <div class='form-input'>
          <mat-form-field appearance='fill'>
            <mat-label>Nazwa składnika</mat-label>
            <input matInput [formControl]='addIngredientForm.controls.name'>
          </mat-form-field>
        </div>
        <div class='d-flex justify-content-end'>
          <button mat-raised-button color="primary" [disabled]='addIngredientForm.invalid' >Dodaj składnik</button>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Usuń składnik
      </mat-panel-title>
      <mat-panel-description>
        Wybierz składnik do usunięcia
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class='container mt-3'>
      <h3 class='mt-3'>Usuwanie składnika</h3>
      <mat-form-field>
        <mat-label>Składnik</mat-label>
        <mat-select [formControl]='ingredientControl'>
          <mat-option *ngFor='let ingredient of ingredients; let i = index' [value]='ingredient.shortId'>{{ingredient.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class='d-flex justify-content-end'>
        <button mat-raised-button color='primary' (click)='onDeleteIngredient()'>Usuń</button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
