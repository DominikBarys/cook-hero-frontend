<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dodaj kategorię
      </mat-panel-title>
      <mat-panel-description>
        Wpisz nazwę kategorii aby dodać ją do bazy danych
      </mat-panel-description>
    </mat-expansion-panel-header>
      <form class='container login-form' [formGroup]='addCategoryForm' (ngSubmit)='onAddCategory()'>
        <h3>Dodawanie kategorii</h3>
        <div class='form-input'>
          <mat-form-field appearance='fill'>
            <mat-label>Nazwa kategorii</mat-label>
            <input matInput [formControl]='addCategoryForm.controls.name'>
          </mat-form-field>
        </div>
        <div class='d-flex justify-content-end'>
          <button mat-raised-button color="primary" [disabled]='addCategoryForm.invalid' >Dodaj kategorię</button>
        </div>
      </form>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Usuń kategorię
      </mat-panel-title>
      <mat-panel-description>
        Wybierz kategorię do usunięcia
      </mat-panel-description>
    </mat-expansion-panel-header>
    <h3 class='mt-3'>Usuwanie kategorii</h3>
    <mat-form-field class='mt-4'>
      <mat-label>Kategoria</mat-label>
      <mat-select [formControl]='categoryControl'>
        <mat-option *ngFor='let category of categories; let i = index' [value]='category.shortId'>{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class='d-flex justify-content-end'>
      <button mat-raised-button color='primary' (click)='onDeleteCategory()'>Usuń</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
