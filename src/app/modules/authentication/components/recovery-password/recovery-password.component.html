<div class='container'>
  <form [formGroup]='recoveryPasswordForm' (ngSubmit)='onRecoveryPassword()'>
    <div class='form-input'>
      <mat-form-field appearance='fill'>
        <mat-label>Email</mat-label>
        <input matInput type='email' [formControl]='controls.email'>
        <mat-error *ngIf='controls.email.invalid'>{{getErrorMessage(controls.email)}}</mat-error>
      </mat-form-field>
    </div>
    <div class='alert alert-warning alert-dismissible fade show mt-2' role='alert' *ngIf='recoveryPasswordErrorMessage'>
      {{recoveryPasswordErrorMessage}}
    </div>
    <div class='d-flex justify-content-end'>
      <button mat-raised-button color="primary" [disabled]='recoveryPasswordForm.invalid'>Wy≈õlij maila</button>
    </div>
  </form>
</div>
